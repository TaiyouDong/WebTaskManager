<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>taskList</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>

    <script src="../js/taskList.js"></script>
    <link rel="stylesheet" href="../css/taskManager.css"/>
</head>
<body>

<div class="container-fluid" >
    <div class="row">
        <div class="col-md-2" >
            <br><br>
            <div class="row" style="font-size: 150%">
                <div class="col-sm-12">
                    <div class="thumbnail" style="min-height: 700px">
                        <br>
                        <img src="../image/user1.jpg" alt="#" class="img-rounded">
                        <div class="caption">
                            <h3 class="text-center">Uyouii</h3>
                            <p>Hasn't Log in.</p>
                            <p>
                                <button class="btn btn-primary my-button" role="button">Login</button>
                                <button class="btn btn-default my-button" role="button">Register</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-10">
            <div class="row Space">
                <ul class="nav nav-tabs navTitle">
                    <li class="active"><a href="taskList.html" >TaskList</a></li>
                    <li ><a href="addTask.html" >AddTask</a></li>
                    <li ><a href="#">Writings</a></li>
                </ul>
            </div>


            <br>

            <span class="glyphicon glyphicon-tasks" aria-hidden="true" style="font-size: 160%">  </span>
            <span style="font-size: 180%">Table List</span>

            <br>
            <br>
            <div class="row">
                <div class="col-md-11">
                    <table class="table table-hover text-center " id="listTable" style="font-size: 135%;">
                        <tr>
                            <th class="text-center">Operation</th>
                            <th class="text-center">Number</th>
                            <th class="text-center">DeadLine</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Remaining Time</th>
                            <th class="text-center">Description</th>
                        </tr>
                    </table>

                    <br>

                    <div class="col-md-2">
                        <button class="btn btn-primary my-button" style="font-size: 120%" onclick=addTask()>
                            Add Task
                        </button>
                    </div>

                    <div class="col-md-2">
                        <button class="btn btn-primary my-button " style="font-size: 120%" onclick=deleteButton()>
                            Delete
                        </button>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Tips</h4>
            </div>
            <div class="modal-body" id="tipText">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            <div class="modal-body" id="tipText2">在这里添加一些文本</div>

</div>
