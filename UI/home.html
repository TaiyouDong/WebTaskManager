<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>taskList</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/home.js"></script>

    <link rel="stylesheet" href="../css/taskManager.css"/>
</head>

<body>
<div class="container-fluid">
    <div class="row fullScreen">
        <div class="col-lg-2 sidebar fullScreen" id="sidebar">

            <div style="padding-top: 20px" class="text-center">
            <span class="glyphicon glyphicon-fire" aria-hidden="true" style="color:#EFEFEF; font-size: 25px;"> </span>
                <span style="color:#AFAFAF; font-size: 25px;" >TaskManager</span>
            </div>

            <div style="padding-top: 30px">
                <p style="font-size: 18px; color: #EFEFEF;">
                    <span class=" glyphicon glyphicon-user" aria-hidden="true" style="color:#AFAFAF; font-size: 20px;"></span>
                    <span style="color:#AFAFAF; font-size: 20px;" id="userName"></span>
                </p>
            </div>

            <p class="text-center" style="font-size: 20px; padding-top: 20px; color:#CFCFCF;">
                Container List
            </p>
            <hr>

            <div >
                <ul class="nav nav-pills nav-stacked" style="font-size: 17px;" id="containerBar">
                    <!--<li role="presentation" class="active">-->
                        <!--<a >-->
                            <!--Default-->
                        <!--</a>-->
                    <!--</li>-->
                </ul>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="col-sm-6">
                    <button class="btn btn-success" style="width: 100px;" onclick=addContainer()>Add</button>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-success" style="width: 100px;" onclick=deleteContainer()>Delete</button>
                </div>
            </div>

            <div class="footer">
                <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>
                copyright©Uyouii
            </div>

        </div>

        <div class="col-lg-10 fullScreen" id="workspace" >
        <iframe style="position:absolute; left:0; top:0; height:100%; width:100%;"
                src="" id="iframe-manage" name="iframe-manage" frameborder="0">

        </iframe>
    </div>

    </div>
</div>



<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Tips</h4>
            </div>
            <div class="modal-body" id="tipText">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!--添加container的modal-->
<div class="modal fade" id="addContainerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">AddContainer</h4>
            </div>
            <div class="modal-body" >
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="containerName" class="col-sm-3 control-label">ContainerName:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="containerName" placeholder="container name">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick=addContainerToDatabase()>OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="deleteContainerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="deleteContainerLabel">Tips</h4>
            </div>
            <div class="modal-body" id="deleteContainerTipText">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick=deleteContainerinDatabase()>OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
</html>
