<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>addTask</title>
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/addTask.js"></script>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/taskManager.css"/>

</head>
<body>


<div class="container-fluid">
    <div class="row">

        <div class="col-md-12">
            <div class="row Space">
                <ul class="nav nav-tabs navTitle">
                    <li ><a href="taskList.html" >TaskList</a></li>
                    <li class="active"><a href="addTask.html" >AddTask</a></li>
                    <li ><a href="#">Writings</a></li>
                </ul>
            </div>

            <br>

            <div class="row">
                <div class="container">
                    <div class="row addTaskPage ">
                        <form class="form-horizontal " action="../php/addTask.php" method="post" >
                            <div class="form-group" id="inputDDLGroup">
                                <label class="col-sm-2 control-label ">Date</label>
                                <div class="col-sm-4">
                                    <input type="date" name="taskDDL" id="inputDDL" class="form-control myInput"  title="DeadLine">
                                </div>
                            </div>

                            <div class="form-group" id="inputTimeGroup">
                                <label class="col-sm-2 control-label ">Time</label>
                                <div class="col-sm-4">
                                    <input type="time" name="taskTime" id="inputTime" class="form-control myInput"  title="DeadLine">
                                </div>
                            </div>

                            <div class="form-group" id="inputNameGroup">
                                <label class="col-sm-2 control-label ">TaskName</label>
                                <div class="col-sm-4">
                                    <input type="text" name="taskName" id="inputTaskName" class="form-control myInput"  title="taskName">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label ">Description</label>
                                <div class="col-sm-8">
                                    <textarea name="taskDescription" class="form-control myText" id="inputDescription" rows="10" title="Description"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-2">
                                    <button type="button" class="btn btn-primary my-button" style="font-size: 100%" onclick=submitInput()>Add Task</button>
                                </div>
                                <div class=" col-sm-2">
                                    <button type="button"  class="btn btn-primary my-button" style="font-size: 100%" onclick=clearInput()>  Clear  </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Tips</h4>
            </div>
            <div class="modal-body" id="tipText">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


</body>
</html>
